<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Report Form - Orbas</title>
    <meta name="description" content="Submit detailed bug reports to the Orbas team and help enhance our enterprise ecosystem.">
    <meta name="keywords" content="Orbas bug report, issue submission, platform feedback">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Bug Report Form - Orbas">
    <meta property="og:description" content="Report issues and support continuous improvement across the Orbas ecosystem.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://orbas.io/bug-report">
    <meta property="og:image" content="https://i.ibb.co/gLcRkc8k/IMG-2726-removebg-preview.png">

    <link rel="icon" type="image/png" href="https://i.ibb.co/GQ5xBY5S/IMG-2726-removebg-preview-1.png">
    <link rel="alternate icon" href="https://i.ibb.co/GQ5xBY5S/IMG-2726-removebg-preview-1.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    },
                    colors: {
                        'orbas-blue': '#3b82f6',
                        'orbas-dark-blue': '#1e40af',
                        'orbas-light-blue': '#60a5fa',
                        'orbas-orange': '#f97316',
                        'orbas-green': '#10b981',
                        'orbas-purple': '#8b5cf6',
                        'orbas-pink': '#ec4899',
                        'orbas-cream': '#fef3c7',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .form-input { @apply w-full border-2 border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-orbas-blue; }
            .btn-primary { @apply w-full bg-orbas-blue hover:bg-orbas-dark-blue text-white font-bold py-3 rounded-lg; }
            .stat-card { @apply bg-white rounded-lg shadow p-4; }
        }
    </style>
</head>
<body class="bg-white text-gray-900 font-poppins antialiased">
    <div id="header"></div>

    <section class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 py-20 text-center text-white">
        <h1 class="text-4xl sm:text-5xl font-bold">Bug Report Form</h1>
        <p class="mt-2 text-lg">Provide comprehensive feedback to drive continuous improvement across the Orbas ecosystem.</p>
    </section>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="bug-stats" class="bg-gray-100 p-6 rounded-lg shadow mb-8">
            <h2 class="text-2xl font-bold mb-4">Current Reports</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <div class="stat-card">
                    <p id="critical-count" class="text-3xl font-bold text-red-600">0</p>
                    <p class="font-semibold">Critical</p>
                </div>
                <div class="stat-card">
                    <p id="high-count" class="text-3xl font-bold text-orange-500">0</p>
                    <p class="font-semibold">High</p>
                </div>
                <div class="stat-card">
                    <p id="moderate-count" class="text-3xl font-bold text-yellow-500">0</p>
                    <p class="font-semibold">Moderate</p>
                </div>
                <div class="stat-card">
                    <p id="low-count" class="text-3xl font-bold text-green-600">0</p>
                    <p class="font-semibold">Low</p>
                </div>
            </div>
        </div>

        <form id="bug-form" class="bg-white rounded-xl shadow-lg p-8 space-y-6" enctype="multipart/form-data">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label for="title" class="block font-medium mb-2">Title</label>
                    <input type="text" id="title" name="title" required class="form-input">
                </div>
                <div>
                    <label for="name" class="block font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>
                <div>
                    <label for="contact" class="block font-medium mb-2">Email/Contact</label>
                    <input type="text" id="contact" name="contact" required class="form-input">
                </div>
                <div>
                    <label for="country" class="block font-medium mb-2">Country</label>
                    <input type="text" id="country" name="country" class="form-input">
                </div>
                <div>
                    <label for="error_url" class="block font-medium mb-2">Error URL</label>
                    <input type="url" id="error_url" name="error_url" class="form-input">
                </div>
                <div class="md:col-span-2">
                    <label for="error_category" class="block font-medium mb-2">Error Category</label>
                    <input type="text" id="error_category" name="error_category" class="form-input">
                </div>
                <div>
                    <label for="error_level" class="block font-medium mb-2">Error Level</label>
                    <select id="error_level" name="error_level" required class="form-input">
                        <option value="critical">1. Critical</option>
                        <option value="high">2. High</option>
                        <option value="moderate">3. Moderate</option>
                        <option value="low">4. Low</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label for="description" class="block font-medium mb-2">Description</label>
                    <textarea id="description" name="description" rows="5" class="form-input"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="steps" class="block font-medium mb-2">Steps to Reproduce</label>
                    <textarea id="steps" name="steps" rows="4" class="form-input"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="environment" class="block font-medium mb-2">Environment Details</label>
                    <textarea id="environment" name="environment" rows="3" class="form-input" placeholder="Browser, operating system, screen size"></textarea>
                </div>
                <div>
                    <label for="expected" class="block font-medium mb-2">Expected Result</label>
                    <textarea id="expected" name="expected" rows="3" class="form-input"></textarea>
                </div>
                <div>
                    <label for="actual" class="block font-medium mb-2">Actual Result</label>
                    <textarea id="actual" name="actual" rows="3" class="form-input"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="console_logs" class="block font-medium mb-2">Console Logs</label>
                    <textarea id="console_logs" name="console_logs" rows="4" class="form-input"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="evidence" class="block font-medium mb-2">Visual Evidence</label>
                    <input type="file" id="evidence" name="evidence" accept="image/*,video/*" class="w-full text-gray-700">
                </div>
            </div>
            <button type="submit" class="btn-primary">Submit Bug Report</button>
        </form>
    </main>

    <div id="footer"></div>
    <script src="/layout.js"></script>
    <script>
        const API_BASE = '';

        async function fetchCounts(){
            try {
                const res = await fetch(`${API_BASE}/bug-report-counts`);
                if(res.ok){
                    const data = await res.json();
                    document.getElementById('critical-count').textContent = data.critical;
                    document.getElementById('high-count').textContent = data.high;
                    document.getElementById('moderate-count').textContent = data.moderate;
                    document.getElementById('low-count').textContent = data.low;
                }
            } catch(err){
                console.error(err);
            }
        }
        fetchCounts();
        setInterval(fetchCounts, 86400000); // every 24 hours

        const form = document.getElementById('bug-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const res = await fetch(`${API_BASE}/submit-bug`, {
                    method: 'POST',
                    body: formData
                });
                if(res.ok){
                    alert('Bug report submitted. Thank you!');
                    form.reset();
                    fetchCounts();
                } else {
                    alert('There was a problem submitting your report.');
                }
            } catch(err){
                console.error(err);
                alert('There was a problem submitting your report.');
            }
        });
    </script>

</body>
</html>
